<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo</title>
    <!-- Google Fonts importados:-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <!-- Estilos personalizados:-->
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1024px-Unofficial_JavaScript_logo_2.svg.png"
            class="logo floatL" alt="">
        <button class="themeBtn floatR"></button>
    </header>
    <div id="sidebar" class="sidebar">
        <div class="sideBarBtn">&#x203A;</div>
        <ul id="ulSidebar" class="ulSidebar">
        </ul>
    </div>
    <main class="main">
        <div id="container" class="container">
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="routineTitle" class="centerText"></h2>
                    <div class="contentContainer">
                        <div id="createBlockContainer">
                            <h4>Nombre Bloque</h4>
                            <input type="text" class="blockTitle">
                            <h4>Tiempo</h4>
                            <input type="number" class="blockTitle">
                            <button id="addBlock" class="btnAdd">Crear bloque</button>
                        </div>

                        <div class="exercisesContainer">
                            <div>
                                <h4 class="inputTitle">Nombre Ejercicio</h4>
                                <input type="text" name="exerciseName" id="exerciseName"
                                    placeholder="Buscar ejercicio..." class="search" value="" autocomplete="on">
                            </div>
                            <div>
                                <h4 class="inputTitle">Número Repeticiones</h4>
                                <input type="number" name="exerciseReps" id="exerciseReps"
                                    placeholder="Ingresar repeticiones">
                            </div>
                            <div>
                                <h4 class="inputTitle">Número Vueltas</h4>
                                <input type="number" name="exerciseLaps" id="exerciseLaps"
                                    placeholder="Ingresar vueltas">
                            </div>
                            <button id="addExercise" class="btnAdd exercise">Agregar</button>
                            <button id="finishBlock" class="btnAdd block">Terminar bloque</button>
                        </div>
                    </div>

                    <div class="contentContainer">
                        <div>
                            <div id="blockSection">
                                <h4 class="inputTitle centerText">Resúmen</h4>
                            </div>
                            <button id="finishCreateRoutine" class="btnAdd finishCreateRoutine">Terminar rutina</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="routineTableContainer" class="routineTableContainer hide">
                <table id="routineTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Bloques</th>
                            <th>Duración</th>
                            <th>Ver</th>
                            <th>Borrar</th>
                        </tr>
                        <thead>
                </table>
            </div>




        </div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/data/exercisesApi.js"></script>
    <script src="js/core/Templates.js"></script>
    <script src="js/core/Class.js"></script>
    <script src="js/data/Nav.js"></script>
    <script src="js/core/Dom.js"></script>
</body>

</html>
